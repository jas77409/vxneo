# nginx/conf.d/vxneo.conf
# VXNEO Application Reverse Proxy Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name vxneo.com www.vxneo.com;
    
    # Security headers for HTTP
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
        default_type text/plain;
    }
    
    # Block everything else
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    access_log /var/log/nginx/http-redirect.log main;
    error_log /var/log/nginx/http-error.log warn;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vxneo.com www.vxneo.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vxneo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vxneo.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/vxneo.com/chain.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' wss: https://*.supabase.co https://*.browserless.io https://api.haveibeenpwned.com; frame-src 'self' https://*.supabase.co; frame-ancestors 'self';" always;
    
    # Favicon
    location = /favicon.ico {
    alias /usr/share/nginx/html/favicon.ico;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    }    
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;
    
    # ==================== MAIN APPLICATION ====================
    location / {
        proxy_pass http://vxneo-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
    # SvelteKit SPA fallback
    location / {
    try_files $uri $uri/ @app;
    }

    location @app {
    proxy_pass http://vxneo-web:3000;
    # ... your existing proxy headers
    }

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Rate limiting
        limit_req zone=global burst=20 nodelay;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            access_log off;
        }
    }
    
    # ==================== API ENDPOINTS ====================
    location /api/ {
        proxy_pass http://vxneo-web:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Stricter rate limiting for API
        limit_req zone=api burst=10 nodelay;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 3600 always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Cache control
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires 0;
    }
    
    # ==================== AUTH ENDPOINTS ====================
    location ~ ^/(auth|login|signup|callback|logout)/ {
        proxy_pass http://vxneo-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Very strict rate limiting for auth
        limit_req zone=auth burst=3 nodelay;
        
        # No caching for auth
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires 0;
    }
    
    # ==================== HEALTH CHECK ====================
    location /health {
        proxy_pass http://vxneo-web:3000/health;
        access_log off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Internal only (for Docker health checks)
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== METRICS (Internal) ====================
    location /metrics {
        proxy_pass http://vxneo-web:3000/metrics;
        access_log off;
        
        # Internal only
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== GRAFANA ====================
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Grafana-Org-Id 1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Fix redirects
        proxy_redirect / /grafana/;
        proxy_cookie_path / /grafana/;
        
        # Timeouts
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        
        # Basic authentication (optional)
        # auth_basic "Grafana Dashboard";
        # auth_basic_user_file /etc/nginx/.htpasswd-grafana;
        
        # Rate limiting
        limit_req zone=api burst=5 nodelay;
    }
    
    # ==================== PROMETHEUS ====================
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Web UI fixes
        proxy_set_header X-Forwarded-Host $host;
        
        # Basic authentication (recommended)
        auth_basic "Prometheus Metrics";
        auth_basic_user_file /etc/nginx/.htpasswd-prometheus;
        
        # Internal only
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== BROWSERLESS (Internal) ====================
    location /browserless/ {
        proxy_pass http://browserless:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for browser automation
        proxy_read_timeout 180s;
        proxy_send_timeout 180s;
        proxy_connect_timeout 180s;
        
        # Internal only
        allow 172.20.0.0/16;
        deny all;
        
        # No external access
        satisfy any;
        deny all;
        allow 172.20.0.0/16;
    }
    
    # ==================== ADGUARD (Internal) ====================
    location /adguard/ {
        proxy_pass http://adguard:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Basic authentication
        auth_basic "AdGuard Admin";
        auth_basic_user_file /etc/nginx/.htpasswd-adguard;
        
        # Internal only
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
    
    # ==================== STATIC FILES ====================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|ogg)$ {
        proxy_pass http://vxneo-web:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;
        log_not_found off;
    }
    
    # ==================== SECURITY.TXT ====================
    location =/.well-known/security.txt {
        alias /etc/nginx/security.txt;
        default_type text/plain;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ==================== ROBOTS.TXT ====================
    location =/robots.txt {
        alias /etc/nginx/robots.txt;
        default_type text/plain;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ==================== SITEMAP ====================
    location =/sitemap.xml {
        proxy_pass http://vxneo-web:3000/sitemap.xml;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # ==================== ERROR PAGES ====================
    error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 /error.html;
    error_page 500 501 502 503 504 505 506 507 508 510 511 /error.html;
    
    location = /error.html {
        internal;
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # ==================== BLOCK SENSITIVE FILES ====================
    location ~ /\.(env|git|ht|svn|swp|bak|backup|save|old|orig|example|sample|test|config|local)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    location ~ /\.(git|svn|hg|bzr|cvs)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    location ~ /(config|env|secret|private|auth)\.(json|yml|yaml|env|ini|conf|cfg)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    location ~ /(LICENSE|README|CHANGELOG|CONTRIBUTING|package|composer|Gemfile|Makefile|Dockerfile|docker-compose)\.(md|txt|yml|yaml|json)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # ==================== LOGGING ====================
    access_log /var/log/nginx/vxneo-access.log json;
    error_log /var/log/nginx/vxneo-error.log warn;
}

