    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name metrics.vxneo.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/metrics.vxneo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metrics.vxneo.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/metrics.vxneo.com/chain.pem;
    
    # SSL optimization
