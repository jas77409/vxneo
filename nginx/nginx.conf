# nginx/nginx.conf
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

# Error logging with different levels based on environment
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules (if needed)
# load_module modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced log formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time $pipe';

    log_format json escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":$request_time,'
        '"upstream_response_time":$upstream_response_time,'
        '"upstream_addr":"$upstream_addr",'
        '"server_name":"$server_name",'
        '"scheme":"$scheme",'
        '"request_method":"$request_method",'
        '"uri":"$uri",'
        '"args":"$args",'
        '"server_protocol":"$server_protocol"'
    '}';

    # Access logs
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/access-json.log json;

    # Core performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    keepalive_requests 1000;
    reset_timedout_connection on;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    client_max_body_size 100M;
    large_client_header_buffers 4 256k;

    # File cache
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # SSL settings (global)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=2r/s;
    limit_req_status 429;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn_status 429;

    # Security headers (applied globally, can be overridden)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Cache control headers
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  1h;
        text/css                   1y;
        application/javascript     1y;
        application/json           1h;
        ~image/                    1y;
        ~font/                     1y;
    }

    # Proxy cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=vxneo_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;
    proxy_cache_valid any 1m;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Monitoring endpoint
    server {
        listen 127.0.0.1:8080;
        server_name localhost;
        access_log off;
        
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Default server block to catch undefined domains
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        access_log /var/log/nginx/default-access.log main;
        
        # Deny all requests
        location / {
            return 444;
        }
        
        # Allow Let's Encrypt validation
        location ^~ /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }
    }

    # Include virtual host configs
    include /etc/nginx/conf.d/*.conf;
}

# TCP/UDP proxy for AdGuard DNS
stream {
    # DNS over TLS (AdGuard)
    server {
        listen 853 ssl;
        proxy_pass adguard:853;
        
        ssl_certificate /etc/letsencrypt/live/vxneo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vxneo.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Allow only internal network and trusted IPs
        allow 172.20.0.0/16;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # DNS over QUIC (AdGuard)
    server {
        listen 784 udp;
        proxy_pass adguard:784;
        
        # Allow only internal network
        allow 172.20.0.0/16;
        deny all;
    }
    
    # Log format for stream
    log_format stream '$remote_addr [$time_local] '
                      '$protocol $status $bytes_sent $bytes_received '
                      '$session_time "$upstream_addr"';
    
    access_log /var/log/nginx/stream-access.log stream;
}
